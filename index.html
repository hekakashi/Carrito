<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Carrito</title>
</head>
<body>
    <header>
        <h1>Tienda de memes</h1>
    </header>
    <section class="contenedor">
        <!--- Contenedor de los elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engase</span>
                <img src="imag/converse-mujer-caña.png" alt="" class="img-item">
                <span class="precio-item">$15.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">English House</span>
                <img src="imag/zapatilla converse blanca mujer.png" class="img-item">
                <span class="precio-item">$25.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Knock Nap</span>
                <img src="imag/zapatilla converse beich mujer.png" class="img-item">
                <span class="precio-item">$35.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">La Night</span>
                <img src="imag/zapatilla converse celeste mujer.png" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Silver All</span>
                <img src="imag/Zapatilla converse bts.png" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Skin Glam</span>
                <img src="imag/zapato de hombre cats cafe.png" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Midimix</span>
                <img src="imag/air jorda retro 1 gris medio.png" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">English House</span>
                <img src="imag/air jordan vaqueros color gris y blanco.png" class="img-item">
                <span class="precio-item">$25.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            
            <div class="item">
                <span class="titulo-item">Sir Blue</span>
                <img src="imag/Zapatilla con caña de hombre nike.png" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>

            <div class="item">
                <span class="titulo-item">Middlesteel</span>
                <img src="imag/Zapatilla Vans Sk8-Hi Flame Hombre Rojo.png" class="img-item">
                <span class="precio-item">$42.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>
        
        <!--- Carrito de compra --->
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>
            
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="imag/Zapatilla converse bts.png" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Box Engase</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio"> $15.000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>

                <div class="carrito-item">
                    <img src="imag/zapatilla de mujer nike.png" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">English Rose</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="2" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio"> $30.000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>

            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>

</body>
</html>
